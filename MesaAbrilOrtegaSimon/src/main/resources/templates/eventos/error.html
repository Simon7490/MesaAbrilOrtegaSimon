<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Error - GestiÃ³n de Eventos'">Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="layout/nav :: nav"></div>
    
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="card-title mb-0">Error</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-octagon-fill me-2"></i>
                            <span th:text="${error}">Ha ocurrido un error</span>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a th:href="@{/eventos}" class="btn btn-primary">
                                <i class="bi bi-arrow-left"></i> Volver a la lista de eventos
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
