<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar Eliminación de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Confirmar Eliminación</h3>
            </div>
            <div class="card-body">
                <p>¿Estás seguro que deseas eliminar la compra?</p>
                <p><strong>Evento:</strong> <span th:text="${compra.evento.nombre}"></span></p>
                <p><strong>Cantidad de Tickets:</strong> <span th:text="${compra.cantidadTickets}"></span></p>
                <p><strong>Total:</strong> <span th:text="${#numbers.formatCurrency(compra.total)}"></span></p>
                
                <form th:action="@{/compras/eliminar/{id}(id=${compra.id})}" method="post">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a th:href="@{/compras}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
