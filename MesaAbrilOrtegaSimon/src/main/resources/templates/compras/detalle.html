<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Detalle de la Compra - GestiÃ³n de Eventos'">Detalle de la Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="layout/nav :: nav"></div>
    <div th:fragment="content">
        <div class="container py-4">
            <h2>Detalle de la Compra</h2>
            <div th:if="${compra}">
                <ul class="list-group mb-4">
                    <li class="list-group-item"><strong>Cliente:</strong> <span th:text="${compra.cliente.nombre + ' ' + compra.cliente.apellido}"></span></li>
                    <li class="list-group-item"><strong>Evento:</strong> <span th:text="${compra.evento.nombre}"></span></li>
                    <li class="list-group-item"><strong>Cantidad de Tickets:</strong> <span th:text="${compra.cantidadTickets}"></span></li>
                    <li class="list-group-item"><strong>Total:</strong> $<span th:text="${compra.total}"></span></li>
                    <li class="list-group-item"><strong>Fecha de Compra:</strong> <span th:text="${#temporals.format(compra.fechaCompra, 'dd/MM/yyyy HH:mm')}"></span></li>
                </ul>
                <div th:if="${error}" class="alert alert-danger">[[${error}]]</div>
                <a th:href="@{/compras}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</body>
</html>
