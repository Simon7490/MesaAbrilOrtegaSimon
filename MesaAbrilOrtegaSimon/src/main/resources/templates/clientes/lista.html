<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<th:block th:with="title='Clientes'">
<body class="d-flex flex-column min-vh-100">
    <div th:replace="layout/layout :: nav"></div>

    <div th:fragment="content">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Clientes Registrados</h2>
                <a th:href="@{/clientes/nuevo}" class="btn btn-primary">
                    <i class="bi bi-person-plus"></i> Nuevo Cliente
                </a>
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div th:each="cliente : ${clientes}" class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-person-circle"></i>
                                <span th:text="${cliente.nombre + ' ' + cliente.apellido}">Nombre Completo</span>
                            </h5>
                            <ul class="list-unstyled mb-3">
                                <li class="mb-2">
                                    <i class="bi bi-envelope"></i>
                                    <span th:text="${cliente.email}">Email</span>
                                </li>
                                <li class="mb-2">
                                    <i class="bi bi-card-text"></i>
                                    <span th:text="${'DNI: ' + cliente.dni}">DNI</span>
                                </li>
                                
                            </ul>
                        </div>
                        <div class="card-footer bg-transparent border-top-0">
                            <div class="d-flex justify-content-end">
                                <div class="btn-group">
                                    <a th:href="@{/compras/cliente/{id}(id=${cliente.id})}" 
                                       class="btn btn-outline-primary" title="Ver compras">
                                        <i class="bi bi-bag"></i>
                                    </a>
                                    <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" 
                                       class="btn btn-outline-secondary" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <button type="button" class="btn btn-outline-danger" 
                                            data-bs-toggle="modal" 
                                            th:data-bs-target="${'#deleteModal' + cliente.id}"
                                            title="Eliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal de confirmación de eliminación -->
                    <div class="modal fade" th:id="${'deleteModal' + cliente.id}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirmar eliminación</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    ¿Está seguro que desea eliminar al cliente 
                                    <span th:text="${cliente.nombre + ' ' + cliente.apellido}"></span>?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <form th:action="@{/clientes/{id}/eliminar(id=${cliente.id})}" 
                                          method="post" class="d-inline">
                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje cuando no hay clientes -->
            <div th:if="${#lists.isEmpty(clientes)}" class="alert alert-info">
                No hay clientes registrados.
            </div>
                            <div th:if="${#lists.isEmpty(clientes)}" class="alert alert-info text-center">
                                <i class="bi bi-info-circle"></i> No hay clientes registrados.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout/layout :: footer"></div>
    <div th:replace="layout/layout :: scripts"></div>
</body>
</html>
