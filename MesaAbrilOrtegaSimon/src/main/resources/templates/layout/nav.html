<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Gestión de Eventos - ' + ${title}">Gestión de Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:fragment="nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Eventos Artísticos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/eventos}">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/compras}">Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/compras/recaudacion}">Recaudación</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Mensajes de alerta -->
        <div class="container mt-3">
            <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
                [[${mensaje}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                [[${error}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <main class="container my-4">
        <th:block th:replace="~{${view} :: content}">
            <!-- El contenido específico de cada página irá aquí -->
        </th:block>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 Gestión de Eventos Artísticos</span>
        </div>
    </footer>

    <!-- Scripts adicionales -->
    <div th:fragment="scripts">
        <!-- Scripts adicionales pueden ir aquí -->
    </div>
</body>
</html>
    </footer>

    <!-- Scripts -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
